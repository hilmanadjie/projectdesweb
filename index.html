<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imajika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="scroll-style bg-light">
    <div class="form-signin d-flex align-items-center justify-content-center flex-column w-100 h-100">
        <nav>
            <div class="nav nav-tabs d-flex justify-content-between" id="nav-tab" role="tablist">
                <button class="nav-link text-dark active w-50 px-4" id="nav-signin-tab" data-bs-toggle="tab" data-bs-target="#nav-signin" type="button" role="tab" aria-controls="nav-signin" aria-selected="true">Sign In</button>
                <button class="nav-link text-dark w-50 px-4" id="nav-signup-tab" data-bs-toggle="tab" data-bs-target="#nav-signup" type="button" role="tab" aria-controls="nav-signup" aria-selected="false">Sign Up</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-signin" role="tabpanel" aria-labelledby="nav-signin-tab" tabindex="0">
                <form class="text-center border border-1 border-top-0 p-4 bg-white">
                    <img class="object-fit-cover mb-4" src="assets/img/logo.png" alt="" width="72" height="72">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <span class="fs-6 text-secondary fw-semibold">Sign in with: </span>
                        <button type="button" class="btn rounded-2 bg-prim text-white px-4 py-1 w-20 text-center"><i class="bi bi-apple text-white"></i></button>
                        <button type="button" class="btn rounded-2 bg-prim text-white px-4 py-1 w-20 text-center"><i class="bi bi-google text-white"></i></button>
                        <button type="button" class="btn rounded-2 bg-prim text-white px-4 py-1 w-20 text-center"><i class="bi bi-facebook text-white"></i></button>
                    </div>
                    <div class="d-flex align-items-center justify-content-between flex-row my-2">
                        <div class="line bg-secondary bg-opacity-25"></div>
                        <span class="fs-6 fw-bold text-secondary text-opacity-50">OR</span>
                        <div class="line bg-secondary bg-opacity-25"></div>
                    </div>
                    <div class="form-floating my-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating my-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-prim" type="button" onclick="window.location.href='pages/home.html'">Sign In</button>
                </form>
            </div>
            <div class="tab-pane fade" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab" tabhome="0">
                <form class="text-center border border-1 border-top-0 p-4 bg-white">
                    <img class="object-fit-cover mb-4" src="assets/img/logo.png" alt="" width="72" height="72">
                    <div class="form-floating my-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating my-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating my-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating my-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-prim" type="button" onclick="window.location.href='pages/home.html'">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
